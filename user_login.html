<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./assets/images/icons/icon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<!--===============================================================================================-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
	<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
	<!--===============================================================================================-->
	
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./assets/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form company-form">
					<span class="login100-form-title">
						Driveway Pro:  User Portal
					</span>

					<div class="wrap-input100 validate-input name" data-validate="Name is required">
						<input class="input100" type="text" name="pass" placeholder="Name" id="name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input email" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input password-box" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input phone_number" data-validate="Phone Number is required">
						<input class="input100" type="tel" name="phone_number" placeholder="Phone Number" id="phone_number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone-square" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input plate_number" data-validate="Plate Number is required">
						<input class="input100" type="number" name="plate_number" placeholder="Plate Number" id="plate_number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-car" aria-hidden="true"></i>
						</span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn button-load">
								<i class="fa fa-spinner fa-spin"></i>
				
							Login
						</button>
					</div>

					<div class="text-center p-t-20 m-b-100 sign-up">
						<span class="txt1">
							Don't have an account?
						</span>
						<a class="txt2">
							Signup
						</a>
					</div>
					
					<div class="text-center p-t-20 m-b-100 forgot-password">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2 password">
							Password?
						</a>
					</div>
					<div class="text-center p-t-10 get-back">
						<a class="txt2" href="#">
							<i class="fa fa-arrow-left m-l-5" aria-hidden="true"></i>
							Login
						</a>
					</div>
					<div class="text-center p-t-10 get-back-sign-up">
						<span class="txt1">
							Already have an account? 
						</span>
						<a class="txt2" href="#">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>



	<!--===============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js"></script>

	<!--===============================================================================================-->
	
	<script src="./assets/js/db.js"></script>
	<script src="./assets/js/user.js"></script>
	<script src="./assets/js/func_collections.js"></script>
	<script src="./assets/js/models.js"></script>

</body>

</html>
