<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./assets/images/icons/icon.png" />
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	<!--===============================================================================================-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap" rel="stylesheet">
	<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
	<!--===============================================================================================-->
	
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./assets/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form company-form">
					<span class="login100-form-title">
						Driveway Pro:  Company Portal
					</span>

					<div class="wrap-input100 validate-input name" data-validate="Name is required">
						<input class="input100" type="text" name="pass" placeholder="Name" id="name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input email" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input password-box" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input charge" data-validate="Charge is required">
						<input class="input100" type="number" name="charge" placeholder="Charge" id="charge">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-dollar-sign" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input floor" data-validate="Floor is required">
						<input class="input100" type="number" name="charge" placeholder="Floor" id="floor">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-layer-group"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input slots-per-floor" data-validate="Slots per floor is required">
						<input class="input100" type="number" name="slots-per-floor" placeholder="Slots per floor " id="slots-per-floor">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-chart-area" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-20 m-b-100 sign-up">
						<span class="txt1">
							Don't have an account?
						</span>
						<a class="txt2">
							Signup
						</a>
					</div>
					
					<div class="text-center p-t-20 m-b-100 forgot-password">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2 password">
							Password?
						</a>
					</div>
					<div class="text-center p-t-10 get-back">
						<a class="txt2" href="#">
							<i class="fa fa-arrow-left m-l-5" aria-hidden="true"></i>
							Login
						</a>
					</div>
					<div class="text-center p-t-10 get-back-sign-up">
						<span class="txt1">
							Already have an account? 
						</span>
						<a class="txt2" href="#">
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js"></script>

	<!--===============================================================================================-->
	<script src="./assets/js/company.js"></script>

</body>

</html>
